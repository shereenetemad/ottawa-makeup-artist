<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMA Ottawa Makeup Artist Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Book Your Makeup Appointment</h1>
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <select id="service" class="form-control" required>
                    <option value="Natural">$50 Natural</option>
                    <option value="Prom">$80 Prom</option>
                    <option value="Bridal">$100 Bridal</option>
                </select>
            </div>
            <div class="form-group">
                <select id="artist" class="form-control" required>
                    <option value="Selena">Selena</option>
                    <option value="Devin">Devin</option>
                    <option value="Grabriella">Grabriella</option>
                </select>
            </div>
            <div class="form-group">
                <input type="date" id="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
