<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMA Ottawa Makeup Artist Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Book Your Makeup Appointment</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="service">Service:</span>
                <select id="service" class="form-control" required>
                    <option value="Natural">Natural</option>
                    <option value="Prom">Prom</option>
                    <option value="Bridal">Bridal</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="artist">Artist:</label>
                <select id="artist" class="form-control" required>
                    <option value="Selena">Selena</option>
                    <option value="Devin">Devin</option>
                    <option value="Grabriella">Grabriella</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>

        <div id="bookingConfirmation" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
